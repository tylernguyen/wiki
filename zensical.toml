[project]
site_name = "Dot Wiki"
site_description = """
  .wiki/ is Tyler Nguyen's digital garden and blog.
"""
site_author = "Tyler Nguyen"
repo_url = "https://github.com/tylernguyen/wiki"
repo_name = "tylernguyen/wiki"
edit_uri = "edit/main/docs/"

copyright = """
  Copyright &copy; 2025 Tyler Nguyen | <a href="https://tylernguyen.wiki/license/">LICENSE</a> <br>
  Analytics by
  <span class="twemoji">
    <img src="https://assets.tylernguyen.wiki/logos/PostHog-logomark-light.svg#only-light">
    <img src="https://assets.tylernguyen.wiki/logos/PostHog-logomark-dark.svg#only-dark">
  </span>
  PostHog | <a href="https://tylernguyen.wiki/privacy-policy/">Privacy Policy</a>
"""

nav = [
  {"Home" = "index.md"},
  {"Catalog" = [
     "favorites.md",
     "websites.md"
  ]},
  {"Workflows" = [
     "read.md",
  ]},
  {"Uses" = [
     "dotfiles.md",
     "hardware.md",
     "fitness.md",
     "peripherals.md",
     "workshop.md",
     "stationary.md",
     "software.md",
     "services.md",
     "self-hosted.md",
  ]},
  {"About" = [
     "about.md",
     "contact.md",
     "ident.md",
     "license.md",
     "privacy-policy.md"
  ]},
  {"Support" = "https://github.com/sponsors/tylernguyen"},
  {"Credits" = "credits.md"}
]

extra_css = [
    "stylesheets/solarized.css",
    "stylesheets/custom.css",
    "stylesheets/typeface.css",
    #"stylesheets/mahjong.css",
    "stylesheets/simpleicons.css",
]
extra_javascript = [
    #"javascripts/consent.js",
    "javascripts/tablesort.min.js",
    "javascripts/tablesort.js"
]

[project.theme]
#variant = "classic" # NOTE classic is the traditional Zensical look.
custom_dir = "overrides"
language = "en"
logo = "assets/logo.png"
favicon = "assets/favicon.png"
font = false # NOTE Disable Google Fonts

features = [
    "announce.dismiss",
    #"content.action.edit",
    "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    # "header.autohide",
    # "navigation.expand", # ALERT This will also expand collapsed code blocks on page reload
    #"navigation.footer",
    "navigation.indexes",
    #"navigation.instant", # ALERT Giscus will not load until page is refreshed.
    #"navigation.instant.prefetch",
    #"navigation.instant.progress",
    #"navigation.path",
    #"navigation.prune",
    "navigation.sections",
    "navigation.tabs",
    #"navigation.tabs.sticky",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
    "toc.follow",
    #"toc.integrate",
]

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "material/lightbulb-night-outline"
toggle.name = "Automatic Mode Enabled. Click to Toggle Light Mode."
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "material/lightbulb-outline"
toggle.name = "Light Mode Enabled. Click to Toggle Dark Mode."
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "material/lightbulb-auto-outline"
toggle.name = "Dark Mode Enabled. Click to Toggle Automatic Mode."

[project.theme.icon]
repo = "simple/refinedgithub"
#edit = "material/pencil"
view = "octicons/markdown-16"
top = "lucide/arrow-up-to-line"

[project.theme.icon.admonition]
note = "lucide/pencil-line"
abstract = "lucide/scroll"
info = "lucide/badge-info"
tip = "octicons/squirrel-16"
success = "lucide/circle-check"
question = "lucide/message-circle-question-mark"
warning = "lucide/message-square-warning"
failure = "lucide/circle-x"
danger = "lucide/skull"
bug = "lucide/bug"
example = "lucide/beaker"
quote = "lucide/message-square-quote"

[project.extra]
generator = false

[project.extra.analytics]
provider = "posthog"

