[[project.extra.social]]
icon = "simple/mastodon"
link = "https://tylernguyen.social/@tylernguyen"
[[project.extra.social]]
icon = "simple/bluesky"
link = "https://bsky.app/profile/bsky.tylernguyen.social"
[[project.extra.social]]
icon = "simple/refinedgithub"
link = "https://github.com/tylernguyen"
[[project.extra.social]]
icon = "simple/forgejo"
link = "https://tylernguyen.codes/"

[project.extra.tags]
evergreen = "evergreen"
uses = "uses"
workflow = "workflow"

[project.theme.icon.tag]
evergreen = "material/leaf"
uses = "lucide/hand"
workflow = "octicons/workflow-16"

# SECTION Plugins and Extensions
[project.plugins.offline]
[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"
options.custom_icons = ["overrides/.icons"]
[project.markdown_extensions.abbr]
[project.markdown_extensions.attr_list] # NOTE Grid, Annotations, Images, Buttons
[project.markdown_extensions.md_in_html] # NOTE Grid, Annotations, Images, Buttons
[project.markdown_extensions.footnotes]
[project.markdown_extensions.tables]
[project.markdown_extensions.toc]
permalink =  true
[project.markdown_extensions.pymdownx.blocks.admonition]
types = [
  "abstract",
  "announce",
  "bug",
  "danger",
  "example",
  "extension",
  "failure",
  "info",
  "note",
  "question",
  "quote",
  "setting",
  "success",
  "tip",
  "warning"
]
[project.markdown_extensions.pymdownx.blocks.caption]
[project.markdown_extensions.pymdownx.blocks.definition]
[project.markdown_extensions.pymdownx.blocks.details]
types = [
  "",
]
[project.markdown_extensions.pymdownx.blocks.tab]
alternate_style = true
#[project.markdown_extensions.pymdownx.quotes]
#callouts = true
[project.markdown_extensions.pymdownx.caret]
[project.markdown_extensions.pymdownx.critic]
[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.tilde]
[project.markdown_extensions.pymdownx.saneheaders]
[project.markdown_extensions.pymdownx.keys]
[project.markdown_extensions.pymdownx.smartsymbols]
[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.snippets]
url_download= true
auto_append = [
  "includes/abbreviations.md",
  "includes/definitions.md"
]
#[project.markdown_extensions.pymdownx_mahjong]
[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" }
]
#custom_fences = [
#  { name = "mahjong", class = "mahjong", format = "pymdownx_mahjong.superfences_formatter" }
#]
[project.markdown_extensions.pymdownx.betterem]
smart_enable = "all"
# !SECTION
